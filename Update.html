<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Network Toolset (ANT)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
            margin-top: 20px;
        }
        ul {
            list-style-type: square;
            margin-left: 20px;
        }
        .note {
            color: #e74c3c;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>V3.1.5.4</h2>
    <h3>主要功能</h3>
    <ul>
        <li>文件下载：支持单线程和多线程下载</li>
        <li>网页分析：提取网页内容信息</li>
        <li>文件共享：通过HTTP协议共享本地文件</li>
        <li>内网聊天：支持局域网即时通讯</li>
        <li>历史记录：记录所有下载和文件共享操作</li>
    </ul>
</body>
</html>
